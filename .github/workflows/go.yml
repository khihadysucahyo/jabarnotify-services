name: Go

on:
  pull_request:
    branches:
      - main
      - development 

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go mod download && go build -v ./...
      working-directory: ./notify-service

    - name: Go Test
      run: go test ./... -coverprofile c.out
      working-directory: ./notify-service/src
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        PHONE_NUMBER_TESTER: ${{ secrets.PHONE_NUMBER_TESTER }}

    - name: Report Coverage to Codeclimate
      working-directory: ./notify-service
      run: |
        curl --location --silent https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter
        ./cc-test-reporter after-build --exit-code 0 -r ${{ secrets.TEST_REPORTER_ID }} -t gocov -p $(go list -m)
